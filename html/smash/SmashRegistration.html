<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
<link rel="stylesheet" type="text/css" href="css/smash.css">    
</head>
<body>
    <h1 style="text-align: center; background-color: antiquewhite;" >
        UW Smash Club Tournament Registration
    </h1>
    <div class="background">
        <div class="transbox">
            <form action="" method="POST" style="text-align: center;">
                <h2>
                    Welcome to UW's Smash Club Tournament Registration!
                </h2>
                <p>
                    Please enter your name student email, and character choice.
                </p>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="1" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="2" required>
                </div>
                
                <div>
                    <label for="Main">Main:</label>
                    <select name="Main" id="3">
                        <option value="1">Mario</option>
                        <option value="2">Donkey Kong</option>
                        <option value="3">Link</option>
                        <option value="4">Samus/Dark Samus</option>

                        <option value="14">Bowser</option>

                        <option value="17">Zelda</option>
                        <option value="18">Dr. Mario</option>
                        <option value="19">Pichu</option>
                        <option value="20">Falco</option>
                        <option value="21">Marth/Lucina</option>
                        <option value="22">Young Link</option>
                        <option value="23">Ganondork</option>
                        <option value="24">Mewtwo</option>
                        <option value="25">Roy/Chrom</option>
                        <option value="26">Mr. Game & Watch</option>
                        <option value="27">Meta Knight</option>
                        <option value="28">Pit/Dark Pit</option>
                        <option value="29">ZSS</option>
                        <option value="30">Wario</option>
                        <option value="31">Snake</option>
                        <option value="32">Ike</option>
                        <option value="33">Pokemon Trainer</option>
                        <option value="36">Diddy Kong</option>
                        <option value="37">Lucas</option>
                        <option value="38">Sonic</option>
                        <option value="39">King Dedede</option>
                        <option value="40">Olimar</option>

                    Note that UW's Smash Game Club will never share this information with others, this is simply for registration purposes.
                </small>
            </form>
